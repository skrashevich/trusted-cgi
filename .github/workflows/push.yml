name: Publish Docker
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Configure QEMU
      run: |
        sudo apt-get update -q -y
        sudo apt-get -qq install -y qemu qemu-user-static
        docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
    - name: Login to GHCR
      uses: docker/login-action@v2
      with:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        registry: ghcr.io
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: '^1.18'
      id: go
    - name: Install deps
      run: sudo apt install -y python3 pandoc
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      with:
        lfs: true
        fetch-depth: 0
    - name: Checkout LFS objects
      run: git lfs checkout
    - name: Pull tag
      run: git fetch --tags
    - name: Build doc
      run: |
        python3 assemble_md.py ./docs --exclude ./docs/vendor ./docs/.bundle ./docs/.jekyll-cache ./docs/_site  > MANUAL.md
        pandoc MANUAL.md -s -t man -o trusted-cgi.1
        pandoc --metadata title="Trusted-CGI manual" MANUAL.md -s --include-in-header=./docs/assets/github-pandoc.css --toc -o MANUAL.html
        gzip trusted-cgi.1
    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v2
      with:
        version: latest
        args: release --rm-dist --release-footer _footer.md --release-header release-note.md --skip-docker --skip-publish  
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        file: Dockerfile
        push: true
        tags: ghcr.io/${{ github.actor }}/trusted-cgi:latest
        platforms: linux/amd64,linux/arm64,linux/arm
